name: Publish uno-converse to GitHub Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@curaious'
          cache: 'pnpm'
          cache-dependency-path: ui/pnpm-lock.yaml

      # Install workspace dependencies from ui directory
      - name: Install dependencies
        working-directory: ui
        run: pnpm install --frozen-lockfile

      # Update version from git tag
      - name: Update version from git tag
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: ui
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting version to $VERSION"
          pnpm --filter @curaious/uno-converse version $VERSION --no-git-tag-version --allow-same-version

      # Update version from manual input
      - name: Update version (manual input)
        if: github.event.inputs.version != ''
        working-directory: ui
        run: |
          echo "Setting version to ${{ github.event.inputs.version }}"
          pnpm --filter @curaious/uno-converse version ${{ github.event.inputs.version }} --no-git-tag-version --allow-same-version

      # Build the package
      - name: Build package
        working-directory: ui
        run: pnpm --filter @curaious/uno-converse build

      # Publish to GitHub Packages
      - name: Publish to GitHub Packages
        working-directory: ui/packages/uno-converse
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
