name: Publish uno-converse to GitHub Packages and NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@curaious'
          cache: 'pnpm'
          cache-dependency-path: ui/pnpm-lock.yaml

      # Install workspace dependencies from ui directory
      - name: Install dependencies
        working-directory: ui
        run: pnpm install --frozen-lockfile

      # Update version from git tag
      - name: Update version from git tag
        working-directory: ui/packages/uno-converse
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting version to $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

      # Build the package
      - name: Build package
        working-directory: ui
        run: pnpm --filter @curaious/uno-converse build

      # Publish to GitHub Packages
      - name: Publish to GitHub Packages
        working-directory: ui/packages/uno-converse
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Setup Node.js for NPM registry
      - name: Setup Node.js for NPM
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Publish to NPM
      - name: Publish to NPM
        working-directory: ui/packages/uno-converse
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
